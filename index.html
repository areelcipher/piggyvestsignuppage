<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="https://www.piggyvest.com//images/piggybank-NEW-Alone-400-min.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <main id="main-body">
            <header id="logo">
                <a href="" id="logo__link">
                    <img src="img/piggyvest.svg" alt="piggyvest logo">
                </a>
            </header>
            <article id="signup__form-body">
                <header id="signup__form-header">
                    <h1 id="signup__form-header__h1">Create a Secure Account</h1>
                    <p id="signup__form-header__p">Welcome to the future of Savings & Investments</p>
                </header>
                <form id="signup-form">
                    <div class="form__control">
                        <label for="">Full Name</label>
                        <input type="text" placeholder="Full Name">
                    </div>
                    <div class="form__control">
                        <label for="">Email Address</label>
                        <input type="text" placeholder="Email Address">
                    </div>
                    <div class="form__control">
                        <label for="">Phone Number</label>
                        <input type="text" placeholder="Phone Number">
                    </div>
                    <div class="form__control">
                        <label for="">Password</label>
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="form__control">
                        <label for="">Referrer Phone or Promo Code (Optional)</label>
                        <input type="text" placeholder="Referrer Phone or Code">
                    </div>
                    <div class="form__control">
                        <label for="">How Did You Hear About Us? (Optional)</label>
                        <select name="" id="select">
                            <option value="">Click To Select</option>
                            <option value="">Facebook</option>
                            <option value="">Twitter</option>
                            <option value="">Instagram</option>
                            <option value="">Friend/Family/Cowoker?referral</option>
                            <option value="">Google search</option>
                            <option value="">Google playstore</option>
                            <option value="">Online Blog</option>
                            <option value="">Local Newspaper</option>
                            <option value="">Local Newspaper</option>
                            <option value="">At an event</option>
                            <option value="">Other</option>
                        </select>
                        
                    </div>
                    <div id="btn">
                        <button>Create Account</button>
                    </div>
                </form>
            </article>
            <a href=""><p id="switch__page">Already have an account? Log in</p></a>
        </main>
        
    </div>
    
</body>
</html>
